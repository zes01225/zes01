<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zahidul Islam T-Shirt Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      background-color: #e9ecef;
      text-align: center;
      padding: 60px 20px;
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.25em;
      color: #555;
    }
    .products {
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .product h3 {
      margin: 15px 0 5px;
      font-size: 1.3em;
    }
    .product p {
      color: #888;
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
    }

    /* Responsive Nav on small screens */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav {
        margin-top: 10px;
      }
      nav a {
        margin: 0 10px;
      }
      .hero h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Zahidul Islam</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">T-Shirts</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Zahidul Islam T-Shirt Shop</h1>
    <p>Discover premium quality T-shirts crafted for style and comfort.</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x220?text=Classic+White+Tee" alt="Classic White Tee" />
      <h3>Classic White Tee</h3>
      <p>৳500</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x220?text=Black+Streetwear" alt="Black Streetwear" />
      <h3>Black Streetwear</h3>
      <p>৳700</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x220?text=Bangla+Art+Tee" alt="Bangla Art Tee" />
      <h3>Bangla Art Tee</h3>
      <p>৳650</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Zahidul Islam T-Shirt Shop. All rights reserved.
  </footer>

</body>
</html>
